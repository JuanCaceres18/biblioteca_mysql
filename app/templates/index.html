<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Biblioteca Virtual</h1>
        <div class="form-floating mb-3 mt-2">
            <input type="text" class="form-control titulo" id="floatingInput">
            <label for="floatingInput">Titulo del libro</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control autor" id="floatingPassword">
            <label for="floatingPassword">Nombre de autor</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control fecha" id="floatingPassword">
            <label for="floatingPassword">Fecha de lanzamiento</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control genero" id="floatingPassword">
            <label for="floatingPassword">Género</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control calificacion" id="floatingPassword">
            <label for="floatingPassword">Calificación</label>
        </div>

        <button type="button" class="btn btn-success" onclick="agregarLibro()">Agregar libro</button>
        <button type="button" class="btn btn-warning" onclick="mostrarLibros()">Ver libros</button>

        <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Titulo</th>
                <th scope="col">Autor</th>
                <th scope="col">Fecha de lanzamiento</th>
                <th scope="col">Género</th>
                <th scope="col">Calificación</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="table_books">
            </tbody>
          </table>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename="js/crud.js") }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
